<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <section class="image">
      <img src="./images/illustration-hero.svg" alt="music icon">
    </section>
    <section class="summary">
      <h1 class="summary-heading">Order Summary</h1>
      <p class="summary-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
      </p>
      <section class="annual-plan">
        <section class="annual-plan-icon">
          <img src="./images/icon-music.svg" alt="music icon">
        <section class="annual-text">
          <p class="plan-duration">Annual Plan</p>
          <p class="annual-price">$59.99/year</p>
        </section>
        </section>
        
        <a href="#">Change</a>
      </section>
      <button class="proceed-button">Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>
    </main>
    </section>
  

  
  
  
</body>
</html>
